<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<div class="nav">
    <div class="nav-header">
        <div class="nav-title">
            <img src="../assets/img/logo.svg" alt="logo" height="40">
        </div>
    </div>
    <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <input type="checkbox" id="nav-check">
    <div class="nav-links">
        <a href="#"><form><input type="text" placeholder="search"></form></a>
    </div>
</div>
<div class="main">
    <div id="ask_q">
        <h1><strong>Ask a question</strong></h1>
        <form>
            <div class="title">
                <h2><label>Title</label></h2>
                <input type="text" placeholder="Your question's title">
            </div>
            <br>
            <div class="question">
                <h2><label>Body</label></h2>
                <textarea name="q_body" id="q_body" rows="10" placeholder="Your question"></textarea>
            </div>
            <br>
            <button>Submit</button>
        </form>
    </div>
</div>
<aside class="aside">
    <h1><strong>How to ask</strong></h1>
    <p><strong>Is your question about programming?</strong></p><br>
    <p>We prefer questions that can be answered, not just discussed.</p><br>
    <p>Provide details. Share your research.</p>
</aside>
</body>
</html>
