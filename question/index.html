<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Question</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<div class="nav">
    <div class="nav-header">
        <div class="nav-title">
            <img src="../assets/img/logo.svg" alt="logo" height="40">
        </div>
    </div>
    <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <input type="checkbox" id="nav-check">
    <div class="nav-links">
        <a href="#"><form><input type="text" placeholder="search"></form></a>
        <a href="#"><form><button>Ask Question</button></form></a>
    </div>
</div>
<div class="main">
    <div id="answers">
        <ul style="list-style-type: none;">
            <li>
                <div class="avatar"></div><div class="lines"></div>
            </li>
        </ul>
        <div class="comments-container">
            <h1>Answers </h1>
            <hr>
            <ul id="comments-list" class="comments-list">
                <li>
                    <div class="comment-main-level">
                        <div class="comment-avatar avatar"></div>
                        <div class="comment-box">
                            <div class="comment-head">
                                <h6 class="comment-name accepted"><a href="#">User</a></h6>
                            </div>
                            <div class="comment-content lines"></div>
                            <button>Accept</button>
                        </div>
                    </div>
                    <ul class="comments-list reply-list">
                        <li>
                            <div class="comment-avatar avatar"></div>
                            <div class="comment-box">
                                <div class="comment-head">
                                    <h6 class="comment-name"><a href="#">User</a></h6>
                                </div>
                                <div class="comment-content lines"></div>
                            </div>
                        </li>
                        <li>
                            <div class="comment-avatar avatar"></div>
                            <div class="comment-box">
                                <div class="comment-head">
                                    <h6 class="comment-name by-author"><a href="#">User</a></h6>
                                </div>
                                <div class="comment-content lines"></div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <div class="comment-main-level">
                        <div class="comment-avatar avatar"></div>
                        <div class="comment-box">
                            <div class="comment-head">
                                <h6 class="comment-name"><a href="#">User</a></h6>
                            </div>
                            <div class="comment-content lines"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="comment-main-level">
                        <div class="comment-avatar avatar"></div>
                        <div class="comment-box">
                            <div class="comment-head">
                                <h6 class="comment-name"><a href="#">Poster</a></h6>
                            </div>
                            <form>
                                <div class="question">
                                    <textarea name="a_body" id="a_body" rows="10" placeholder="Your question"></textarea>
                                </div>
                                <br>
                                <button>Post answer</button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<aside class="aside">aside</aside>
</body>
</html>
